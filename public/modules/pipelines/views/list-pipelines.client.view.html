<section data-ng-controller="PipelinesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Pipelines</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="pipeline in pipelines" data-ng-href="#!/pipelines/{{pipeline._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="pipeline.created | date:'medium'"></span>
				by
				<span data-ng-bind="pipeline.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="pipeline.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!pipelines.$resolved || pipelines.length">
    	No Pipelines yet, why don't you <a href="/#!/pipelines/create">create one</a>?
    </div>
</section>
